<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        .element {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        button {
            background-color: aquamarine;
            font-size: 40px;
            padding: 10px 30px;
            border-radius: 30px;
            border: none;
        }


    </style>

    <div class="element">
        <h1>0</h1>
        <button>Increased</button>
    </div>

    <script>
        var a = 0
       var btn = document.querySelector('button')
       var h1 = document.querySelector('h1')
        btn.addEventListener('click',function(){
            a++
            h1.innerHTML = a
        })
    </script>


</body>

</html>
