<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>widows-ui</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="windows">
        <img src="https://i.pinimg.com/736x/40/95/23/4095239bd1f6b650666a7f54f2a94f93.jpg" alt="">


        <div id="desktop-icon">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSI6dDsOj7zVQQY5Fak1ynM4CX69-taAizH4Q&s"
                alt="">
            <p>my computer</p>
        </div>

        <div id="my-computer-window">
            <div class="title-bar">
                <span><i class="ri-computer-line"></i> My Computer</span>

                <div class="window-controls">
                    <button class="minimize-btn">—</button>
                    <button class="close-btn">✖</button>
                </div>
            </div>
        </div>

        <div id="desktop-icon2">
            <img src="https://play-lh.googleusercontent.com/xo4FYiZICYNOsyPGLiJBLAjK4uTmMCkfaFN4nrP8yROQJX8UtybXo2t_82hdGplXViP4=w240-h480-rw"
                alt="">
            <p>my Files</p>
        </div>
    </div>

    <div id="desktop-icon3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFbDoK0Pd4zDBjuIAZ80_jeZs9Ce3sLKi41Q&s" alt="">
        <p>Browser</p>
    </div>
    </div>
    <div id="bottombar">
        <div id="start-btn"><i class="ri-windows-fill"></i></div>
        <div id="icons">
            <p id="id1"><i class="ri-folders-fill"></i></i></p>
            <p id="id2"><i class="ri-chrome-fill"></i></i></p>
            <p id="id3"><i class="ri-mail-line"></i></p>
            <p id="id4"><i class="ri-google-play-fill"></i></p>
            <p id="id5"><i class="ri-store-2-line"></i></p>
            <p id="id6"><i class="ri-youtube-fill"></i></p>

        </div>
    </div>

    <div id="start-menu">
        <p><i class="ri-settings-5-line"></i> Settings</p>
        <p><i class="ri-file-3-line"></i> Files</p>
        <p><i class="ri-file-copy-2-line"></i> documents</p>
        <p><i class="ri-image-2-line"></i> picture</p>
        <p><i class="ri-shut-down-line"></i> power</p>
    </div>

    <div id="context-menu">
        <p>view</p>
        <p>Refresh</p>
        <p>New</p>
        <hr>
        <p>paste</p>
        <p>paste shortcut</p>
        <p>Display Settings</p>
        <p>Personalize</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
